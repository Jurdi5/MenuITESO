<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Cafetería ITESO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    body {
      background-image: url('https://www.iteso.mx/documents/91563/350134/20848838.jpg/86f194de-1cd5-3972-4851-aabfb22dfd3a');
      background-size: cover;     /* Para que se escale al tamaño de la pantalla */
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <div class="login-container">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo institucional" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <br>
    <button id="mostrarRegistro">Crear cuenta</button>

    <div id="registroContainer" style="display: none;">
        <hr>
        <h2>Crear cuenta nueva</h2>
        <form id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <input type="text" id="expediente" placeholder="Expediente" required>
            <input type="email" id="registroEmail" placeholder="Correo institucional" required>
            <input type="password" id="registroPassword" placeholder="Contraseña" required>
          
            <label for="rol">Selecciona tu rol:</label>
            <select id="rol" required>
              <option value="">-- Selecciona --</option>
              <option value="alumno">Alumno</option>
              <option value="docente">Docente</option>
              <option value="local">Local</option>
              <option value="admin">Administrador</option>
            </select>
          
            <button type="submit">Registrarse</button>
          </form>
        <div id="registroMensaje"></div>
      </div>
      

    <div id="mensaje"></div>
  </div>

  <script src="scripts.js"></script>


</body>
</html>
