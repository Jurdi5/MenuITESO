<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Crear Platillo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Crear nuevo platillo</h1>
    <form id="crearPlatilloForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre del platillo" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripción del platillo" required></textarea>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="precio" placeholder="Precio (opcional)">
      </div>
      <div class="mb-3">
        <select class="form-select" id="restaurante" required>
          <option value="">Selecciona restaurante</option>
          <option value="el-feo">El Feo</option>
          <option value="limon-y-chia">Limón y Chía</option>
          <option value="la-taqueria">La Taquería</option>
          <option value="el-terrible-Juan">El Terrible Juan</option>
          <option value="güich">Güich</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar platillo</button>
    </form>
    <div id="mensajeAdmin" class="mt-3"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
